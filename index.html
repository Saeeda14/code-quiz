<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Code Quiz </title>
</head>
<body>
    <header>
        <h1> Code Quiz! </h1>
        <button id="start-button"> Start Quiz </button>
        <button id="view-scores-button">View High Scores</button>
    </header>
    <main id="main">
        <div id="question-container">
            <h2 id="question-text"></h2>
            <ul id="choices-list"></ul>
        </div>
        <div id="score-container">
            <h2>Your Score</h2>
            <p id="final-score">0</p>
            <input type="text" id="initials" placeholder="Enter Initials">
            <button id="save-button">Save Score</button>
        </div>
    </main>
    <footer>
        <p id="timer">Time: 60s</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
