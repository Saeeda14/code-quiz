<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Code Quiz </title>
</head>
<body>
    <header>
        <h1> Code Quiz! </h1>
        <button id="start-btn"> Start the Quiz </button>
    </header>
    <main>
        <div id="questions">
            <h2> Your Score! </h2>
            <p id="final-score">0</p>
            <input type="text" id="initials" placeholder="Enter your Initials">
            <button id="save-btn"> Save Score </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
